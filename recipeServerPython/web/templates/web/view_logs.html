{% extends "base.html" %}
{% load static %}

{% block title %}系统日志{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2>系统日志</h2>
        </div>
        <div class="col-md-4 text-end">
            <form method="get" class="d-flex">
                <select name="lines" class="form-select me-2">
                    <option value="50" {% if lines == 50 %}selected{% endif %}>最后50行</option>
                    <option value="100" {% if lines == 100 %}selected{% endif %}>最后100行</option>
                    <option value="200" {% if lines == 200 %}selected{% endif %}>最后200行</option>
                    <option value="500" {% if lines == 500 %}selected{% endif %}>最后500行</option>
                </select>
                <button type="submit" class="btn btn-primary">查看</button>
            </form>
        </div>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="card">
        <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">日志内容 (显示最后 {{ lines }} 行)</h5>
        </div>
        <div class="card-body p-0">
            <pre class="m-0 p-3" style="max-height: 600px; overflow-y: auto; background-color: #f8f9fa; font-size: 0.9rem; white-space: pre-wrap;">{{ log_content }}</pre>
        </div>
        <div class="card-footer text-end">
            <a href="{% url 'web:home' %}" class="btn btn-secondary">返回首页</a>
        </div>
    </div>
</div>
{% endblock %}
